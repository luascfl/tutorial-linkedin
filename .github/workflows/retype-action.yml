name: Publish Retype powered website to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to retype branch
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to the retype branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'  # Only if using submodules

      - name: Initialize submodules  # Only if needed
        run: git submodule update --init --recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'  # Use single version as per Retype requirements

      - name: Build with Retype
        uses: retypeapp/action-build@latest
        with:
          license: ${{ secrets.RETYPE_LICENSE_KEY }}  # Use correct secret name

      - name: Deploy to GitHub Pages
        uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true  # Creates branch if missing