name: Publish Retype powered website to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build with Retype
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Initialize and update submodules
        run: git submodule update --init --recursive
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Retype
        run: npm install -g retype
      - name: Build with Retype
        run: /usr/local/bin/retype build --output .retype
      - name: Upload Retype site
        uses: actions/upload-artifact@v4
        with:
          name: retype-site
          path: .retype
      - name: List uploaded artifact contents
        run: ls -la .retype

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: success()
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: retype-site
          path: site
      - name: List downloaded artifact contents
        run: ls -la site
      - name: Deploy to retype branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          branch: retype
          force_orphan: true